
 <div class="enroll-page">
  <div class="enroll-container">
    <div class="enroll-card">
      <h2>One-to-One Training Enrollment</h2>
      <p class="enroll-subtitle">
          Get personalized guidance from industry experts
      </p>
      <form id="enrollmentForm">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="enroll-name" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <select id="enroll-gender" name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label>Email ID</label>
          <input type="email" id="enroll-email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" id="enroll-phone" name="phone" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
          <label>Select Course</label>
          <select id="enroll-course" name="courseId" required>
            <option value="">Select Course</option>
            <option value="aiprompt">AI Prompt Engineering</option>
            <option value="datascience">Data Science</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript</option>
            <option value="machinelearning">Machine Learning</option>
            <option value="medicalcoding">Medical Coding</option>
            <option value="mobile">Mobile Development</option>
            <option value="networking">Networking</option>
            <option value="python">Python</option>
            <option value="robotics">Robotics</option>
            <option value="webdev">Web Development</option>
          </select>
        </div>

        <div class="form-group">
          <label>Time Zone</label>
          <select id="enroll-zone" name="zone" required>
            <option value="">Select Time Zone</option>
            <option value="ET">US Eastern (ET)</option>
            <option value="CT">US Central (CT)</option>
            <option value="MT">US Mountain (MT)</option>
            <option value="PT">US Pacific (PT)</option>
          </select>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="enroll-terms" required>
          <label for="enroll-terms">I agree to the <a href="#" class="terms-link">Terms & Conditions</a></label>
        </div>

        <button type="submit" class="btn btn-primary">
          Register
        </button>

      </form>
    </div>
  </div>
</div>
</section>
