                <p><i class="fas fa-clock"></i> Monday - Friday: 9:00 AM - 6:00 PM</p>
            </div>
            
            <div class="contact-card">
                <h3>Follow Us</h3>
                <div class="contact-links">
                    <a href="https://www.facebook.com/people/Kalki-learning/61586387630263/" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/" target="_blank">

                    </a>
                    <a href="https://www.instagram.com/kalki_e_learning/?igsh=MW8wYWFyMGppajk2eg%3D%3D#" target="_blank">

        <div class="contact-form">
            <div class="form-container">
                <h3 class="form-title">Send Us a Message</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
